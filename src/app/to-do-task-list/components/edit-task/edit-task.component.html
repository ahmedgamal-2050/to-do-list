<form [formGroup]="taskForm" (submit)="addTask()">
  <div class="flex justify-center mb-2">
    <label class="font-bold pt-2">Task Name</label>
    <input formControlName="taskName" placeholder="Enter the task name" type="text"
           class="py-2 px-4 bg-gray-100 rounded-full mx-2 outline-none"
           [ngClass]="{'border border-red-700': taskFormRequiredMsg || taskFormMinLengthMsg}" />

    <button class="py-2 px-4 bg-blue-700 text-gray-100 rounded-full focus:outline-none hover:bg-blue-800"
            type="submit" [disabled]="taskFormRequiredMsg || taskFormMinLengthMsg">
      Submit
    </button>
  </div>
  <div class="flex justify-center">
    <span [hidden]="!taskFormRequiredMsg" class="py-1 px-3 rounded-full text-center bg-red-100 text-red-700">
      Task name is required
    </span>
    <span [hidden]="!taskFormMinLengthMsg" class="py-1 px-3 rounded-full text-center bg-red-100 text-red-700">
      Task name is must be at least 3 characters
    </span>
  </div>
</form>
